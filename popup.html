<!doctype html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/handsontable.full.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">

    <title>FaScraper</title>
</head>

<body>

    <div class="container-fluid">
        <div id="wait">
            <h1 id="waitHeader">Harap Tunggu...</h1>
            <div id="noResponseErr" class="alert alert-danger"></div>
            <img src="webrobots_logo.png" id="wait-spider">
        </div>

        <div id="content" class="row">
            <div class="col-5">
                <button type="button" class="btn btn-secondary text-white btn-block" id="wrongTable">Coba Bagian Lain</button>
                <button type="button" class="btn btn-primary text-white btn-block" id="nextButton">Tandai Tombol "Berikutnya"</button>
                <button type="button" class="btn btn-primary text-white btn-block" id="startScraping">Mulai Ambil Data</button>
                <button type="button" class="btn btn-secondary text-white btn-block" id="stopScraping">Hentikan Pengambilan Data</button>

                <div class="row my-3" id="infinateScrollElement">
                    <div class="col-lg-6 justify-content-center">
                        <input type="checkbox" id="infinateScroll">
                        <label for="infinateScroll" id="infinateScrollLabel">Scroll Tak Terbatas</label>
                    </div>
                </div>

                <form class="row my-3">
                    <div class="input-group mb-3"> <span class="col-md-6 input-group-addon">Penundaan Minimum</span>
                        <input class="col form-control" id="crawlDelay" type="number" value="1"> <span class="col input-group-addon">detik</span>
                    </div>
                    <div class="input-group mb-3"> <span class="col-md-6 input-group-addon">Penundaan Maksimum</span>
                        <input class="col form-control" id="maxWait" type="number" value="20"> <span class="col input-group-addon">detik</span>
                    </div>
                </form>

            </div>

            <div class="col-3">
                <button type="button" class="btn btn-success text-white download-button btn-block" id="csv"><span class="glyphicon glyphicon-download-alt"></span> CSV</button>
                <br>
                <button type="button" class="btn btn-success text-white download-button btn-block" id="xlsx"><span class="glyphicon gon-download-alyphiclt"></span> XLSX</button>
                <button type="button" class="btn btn-success text-white download-button btn-block" id="copy"><span class="glyphicon glyphicon-copy"></span> SALIN</button>
                <button type="button" class="btn btn-warning btn-block" id="resetColumns"><span class="glyphicon glyphicon-refresh"></span> Atur Ulang Kolom</button>
            </div>

            <div class="col-md-4">
                <a href="https://webrobots.io/instantdata" id="help" target="_blank"><span class="glyphicon glyphicon-info-sign"></span> Bantuan/Masukan</a>
                <div id="stats"></div>
            </div>

            <div class="col-12" id="info">
                <div class="alert alert-danger mt-3" id="error"></div>
                <div class="alert alert-success mt-3" id="pleaseRate">
                    Jika Anda menyukai ekstensi ini, silakan beri peringkat di toko chrome:
                    <button type="button" class="btn btn-success text-white download-button" id="rate">Beri Peringkat</button>
                    <button type="button" class="btn btn-success text-white download-button" id="rateLater">Nanti Saja</button>
                </div>
                <div class="alert alert-warning mt-3" id="inputError"></div>
                <div class="alert alert-warning mt-3" id="finished"></div>
                <div class="alert alert-warning mt-3" id="previewLimit"></div>
                <div class="alert alert-info mt-3" id="instructions"></div>
            </div>

            <div class="col-12 my-3" id="scroll-hide">
                <div id="hot" class="hot handsontable htRowHeaders htColumnHeaders"></div>
            </div>

        </div>
    </div>

    <script src="js/papaparse.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <!--<script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>-->
    <script src="js/FileSaver.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handsontable.full.min.js"></script>
    <script src="js/xlsx.full.min.js"></script>
    <script src="google.js"></script>
    <script src="popup.js"></script>
</body>

</html>
